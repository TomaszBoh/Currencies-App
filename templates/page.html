<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Currency Rate Exchange</title>
</head>
<body>
    <select>
        {% for currency in currencies %}
        <option value="{{currency}}">{{currency}}</option>
        {% endfor %}
    </select>
    <table border="1">
        <thead>
            <tr>
                <th>Date</th>
                <th>Rate</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{item.date}}</td>
                <td>{{item.rate}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
<footer>
    <strong>Made by:</strong>
    <em>(c)2025 TomBoh</em>
</footer>
</html>
